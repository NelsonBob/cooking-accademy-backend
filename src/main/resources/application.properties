# ******************************* Paramettre local pour le projet mysql ********************** 

spring.datasource.url=jdbc:mysql://localhost:3306/cooking-academy

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.max-file-size= 10MB
spring.servlet.multipart.max-request-size= 10MB
spring.servlet.multipart.location= src/main/resources/files/
application.security.jwt.secret-key= 719650a6094eb3d68b1765ef97d1400bdf12cde09874681b351346225c90c5f6
application.security.jwt.expiration= 86400000
application.security.jwt.refresh-token.expiration= 604800000


